<!DOCTYPE html>
<html>
  <head lang="en">
    <meta charset="UTF-8">
    <title>TeamUp</title>
    <!-- Latest compiled and minified CSS-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h3>Let's TeamUP</h3>
      </div>
      <div id="createEvent" style="margin-top:50px" class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">
        <div class="panel panel-info">
          <div class="panel-heading">
            <div class="panel-title">Create Event</div>
          </div>
          <div class="panel-body">
            <form id="createEventForm" role="form" method="post" action="/register" class="form-horizontal">
              <console sign up class="log">
                <div id="createEventalert" style="display:none" class="alert alert-danger">
                  <p>Error:</p><span></span>
                </div>
                <div class="form-group">
                  <label for="name" class="col-md-3 control-label">Name</label>
                  <div class="col-md-9">
                    <input type="text" name="name" placeholder="Event name" class="form-control">
                  </div>
                </div>
                <div class="form-group">
                  <label for="location" class="col-md-3 control-label">Location:</label>
                  <div class="col-md-9">
                    <input type="text" name="location" placeholder="Enter Event Location: " class="form-control">
                  </div>
                </div>
                <div class="form-group">
                  <label for="teamSize" class="col-md-3 control-label">Team Size:</label>
                  <div class="col-md-9">
                    <input type="text" name="teamSize" placeholder="Enter max event size: " class="form-control">
                  </div>
                </div>
                <div class="form-group">
                  <label for="date" class="col-md-3 control-label">Date:</label>
                  <div class="col-md-9">
                    <input type="text" name="date" placeholder="Enter event date: " class="form-control">
                  </div>
                </div>
                  <!-- Button-->
                  <div class="col-md-offset-3 col-md-9">
                    <button id="btn-signup" type="submit" class="btn btn-info"><i class="icon-hand-right"></i>&nbsp Create</button><span style="margin-left:8px;"></span>
                  </div>
                </div>
              </console>
            </form>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
